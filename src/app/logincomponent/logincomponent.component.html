<div class="uk-card uk-card-default uk-card-body uk-text-right">
  <h3 class="uk-card-title">تسجيل الدخول</h3>
  <fieldset class="uk-fieldset">

    <div class="uk-margin">
      <input class="uk-input" type="email" placeholder="البريد الالكتروني" name="email" [(ngModel)]="email">
    </div>
    <div class="uk-margin">
      <input class="uk-input" type="password" placeholder="كلمة السر" name="password" [(ngModel)]="password">
    </div>
    <div class="uk-margin">
      <button class="uk-button uk-button-primary" name="btnConfirm" (click)="myLogin()">الدخول</button>
    </div>
  </fieldset>
</div>
